<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>Responsive Web Page</title>
</head>

<body>
        <header>
                <div class="logo-container">
                        <img src="./img/logo.png" alt="logo">
                        <h4 class="logo">Here is the logo</h4>
                </div>
                <nav>
                        <ul class="nav-links">
                                <li><a class="nav-link" href="#">Spaces</a></li>
                                <li><a class="nav-link" href="#">Products</a></li>
                                <li><a class="nav-link" href="#">Contact</a></li>
                        </ul>
                </nav>
                <div class="cart">
                        <img src="./img/cart.png" alt="cart" />
                </div>
        </header>

        <main>
                <section class="presentation">
                        <div class="introduction">
                                <div class="intro-text">
                                        <h1>Laptop</h1>
                                        <p>Here is the description of the labtop</p>
                                </div>
                                <div class="cta">
                                        <button class="cta-select">14 Inch</button>
                                        <button class="cta-add">Add to cart</button>
                                </div>
                        </div>
                        <div class="cover">
                                <img src="./img/laptop1.jpg" alt="laptop1" />
                        </div>
                </section>
        </main>
</body>

</html>
